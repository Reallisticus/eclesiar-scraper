<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Company Scraper</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }

      h1 {
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
        color: #2d87f0;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #2d87f0;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 15px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #1a5dbf;
      }

      button:active {
        background-color: #14458e;
      }
    </style>
  </head>
  <body>
    <h1>Eclesiar Scraper</h1>
    <button id="scrapeBusiness">Scrape Businesses</button>
    <button id="scrapeRegion">Scrape Regions</button>
    <button id="stopScraping">Stop Scraping</button>
    <script src="popup.js"></script>
  </body>
</html>
